<!doctype html>
<html>

<head>
    <title>vcard-chronological-facts-item</title>
    <!-- Font Awesome Icons -->
    <link href="../../../font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../../../styles/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="../../../scripts/jquery.min.js"></script>
    <script src="../../../scripts/jquery.matchHeight.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../vcard-chronological-facts-item.html">
    <style>
    .resume-box {
        padding: 0;
    }
    .resume-box /deep/ h4{
        margin-top: 0;
    }
    </style>
    <script>
    $(document).ready(function() {
        //Gestion de alturas
        var elements = {};
        $('[data-match-height], [data-mh]').each(function() {
            var self = $(this);
            var dataMh = self.attr('data-mh') || self.attr('data-match-height');
            elements[dataMh] = dataMh in elements ? elements[dataMh].add(self) : self;
        });
        $.each(elements, function() {
            this.matchHeight(true);
        });
    });
    </script>
</head>

<body>
    <h3>Vcard chronological facts item</h3>
    <vcard-chronological-facts-item match-height="demo-0"></vcard-chronological-facts-item>
</body>

</html>
